{% comment %}
exposes themes
{% endcomment %}
{% load i18n %}

{% for theme in themes %}
    <div class="linkbox-item primary">
        <a href="{% url 'content:list' %}?theme={{ theme.title }}" class="head">
            <h3>{{ theme.title }}</h3>

        </a>

        <a href="{% url 'content:list' %}?theme={{ theme.title }}" class="body">
            <p>{{ theme.description }}</p>
            <p class="right">{{ theme.count }} {% trans 'contenus' %}</p>
        </a>

        {% for category in theme.categories %}
           <a href="{% url 'content:list' %}?category={{ category.subcategory__slug }}" class="tail">
                <p>{{ category.subcategory__title }}</p>
            </a>
        {% endfor %}
    </div>
{% endfor %}
